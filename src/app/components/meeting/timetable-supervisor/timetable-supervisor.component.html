<h2>Timetable</h2>

<button color="primary" style="float:right;" mat-button>Create new Timeslot</button>

<mat-grid-list cols="2" rowHeight="5:1">
  <mat-grid-tile *ngFor="let ts of timeslotService.getTimeslots(); let i = index">
    {{ts.day}}
    {{ts.startTime}}
    {{ts.endTime}}

  </mat-grid-tile>

</mat-grid-list>

<div class="timetable" *ngFor="let ts of timeslotService.getTimeslots(); let i = index">
  <div class="available-time">
    <b>{{ts.day}}</b>
    <div class="timeslot">
      <p> {{ts.startTime}} </p>
      <p> {{ts.endTime}} </p>
    </div>

  </div>

  <div class="student-slot">
    <b *ngIf="(ts.student | json) != '{}'">Not Booked</b>
    <b *ngIf="(ts.student | json) == '{}'">{{ts.student}}</b>
  </div>
</div>
