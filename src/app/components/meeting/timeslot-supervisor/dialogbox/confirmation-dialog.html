<h1 mat-dialog-title>Confirm Timeslot</h1>
<div mat-dialog-content>
  <p>Schedule this meeting timeslot for every : </p>

  <div class="grid-list" *ngFor="let item of timeslots">
    <h3>{{item.day}}</h3>
    <h4>{{item.start}}</h4>
    <h4>{{item.end}}</h4>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Proceed</button>
</div>
