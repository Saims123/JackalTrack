<h1 mat-dialog-title>Confirm Timeslot</h1>
<div mat-dialog-content>
  <p><b>Start</b> : {{data.start}} </p>
  <p><b>Until</b> : {{data.end}}</p>
  <p><b>Location</b> : {{data.location}}</p>
  <p>Schedule this meeting timeslot for every : </p>

  <div class="grid-list" *ngFor="let item of timeslots">
    <h3>{{item.day}}</h3>
    <h4>{{item.startTime}}</h4>
    <h4>{{item.endTime}}</h4>
  </div>
</div>
<div mat-dialog-actions style="display: block; float: right;">
  <button mat-button color="warn" [mat-dialog-close]="false" (click)="onNoClick()">Cancel</button>
  <button mat-button color="secondary" [mat-dialog-close]="timeslots" cdkFocusInitial>Proceed</button>
</div>
