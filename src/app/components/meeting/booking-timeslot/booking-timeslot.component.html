<h1 class="mat-h1" style="text-align: center;">Booking Timeslot</h1>

<h2 class="mat-h2">Free slots <mat-divider [inset]="true"></mat-divider></h2>
<div *ngIf="timeslotGroup">
  <div class="grid-list" *ngFor="let timeslot of timeslotGroup.timeslots">
    <h3>{{ timeslot.day }}</h3>
    <h4>{{ timeslot.startTime | date: 'HH:mm' }}</h4>
    <h4>{{ timeslot.endTime | date: 'HH:mm' }}</h4>
    <button mat-fab color="primary" [disabled]="checkIfBooked(timeslot.bookedBy)" (click)="bookTimeslot(timeslot)">Book</button>
  </div>
</div>
