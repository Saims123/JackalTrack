<form class="form-group" novalidate>
  <mat-card *ngIf="student">
    <mat-card-header>
      <mat-card-title>New Meeting Note</mat-card-title>
      <mat-card-subtitle>Student : {{ student.displayName }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <h5>Meeting : {{ createdDateTime }}</h5>

      <div class="todo-list">
        <mat-form-field
          appearance="outline"
          class="area-expand"
          *ngFor="let list of todoList"
        >
          <mat-label>Task</mat-label>
          <input
            matInput
            placeholder="Task"
            [(ngModel)]="list.task"
            [ngModelOptions]="{ standalone: true }"
          />
          <button mat-icon-button matSuffix (click)="removeTask(list)">
            <mat-icon matSuffix>close</mat-icon>
          </button>
        </mat-form-field>

        <div>
          <button mat-raised-button color="accent" (click)="generateNewTask()">
            New Task
          </button>
        </div>
      </div>

      <mat-form-field appearance="outline" class="area-expand">
        <mat-label>Notes</mat-label>
        <textarea
          matTextareaAutosize
          matAutosizeMinRows="5"
          matInput
          placeholder="Notes"
          #notes
        >
        </textarea>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="secondary" (click)="goBack()">Cancel</button>
      <button mat-raised-button color="primary" type="submit" (click)="onSubmit(notes.value)">
        Create Note
      </button>
    </mat-card-actions>
  </mat-card>
</form>
