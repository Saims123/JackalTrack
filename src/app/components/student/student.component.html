<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Name Column -->
    <ng-container  matColumnDef="displayName">
      <th mat-header-cell  *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row"> {{row.displayName}} </td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>

    <!-- Course Column -->
    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Course</th>
      <td mat-cell *matCellDef="let row"> {{row.course}} </td>
    </ng-container>

        <!-- Actions Column -->
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let row">
            <button (click)="removeStudent(row)" mat-icon-button><mat-icon>remove_circle</mat-icon></button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>


<form>
  <mat-form-field class="field">
    <input #studentName type="text" placeholder="Name" aria-label="Student Name" matInput [formControl]="newStudentControl" [matAutocomplete]="autoOne" required>
    <mat-autocomplete #autoOne="matAutocomplete" [displayWith]="displayFn">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <mat-form-field class="field">
    <input #course type="text" placeholder="Course" aria-label="Course" matInput [matAutocomplete]="autoTwo" required>
    <mat-autocomplete #autoTwo="matAutocomplete">
      <mat-option *ngFor="let course of courses" [value]="course">
        {{course}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <button mat-icon-button (click)="addStudent(studentName.value,course.value)"><mat-icon>add_circle</mat-icon></button>
</form>
</div>
