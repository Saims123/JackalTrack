<h1 mat-dialog-title><mat-icon>warning</mat-icon>Delete student</h1>
<div mat-dialog-content>
<p>Are you sure you want to delete {{data.displayName}}?</p>
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" matDialogClose (click)="onNoClick()">Cancel</button>
  <button mat-button color="secondary" [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
</div>
